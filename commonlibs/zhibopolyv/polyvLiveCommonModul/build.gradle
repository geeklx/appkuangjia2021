apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        consumerProguardFiles 'proguard-rules.pro'

        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':commonlibs:hunheku:libutils')
    api('com.easefun.polyv:polyvSDKLiveScenes:1.3.0') {
        exclude group: 'com.aliyun.ams', module: 'alicloud-android-utdid'
        exclude group: 'com.tencent.bugly', module: 'crashreport'
        exclude group: 'tv.danmaku.ijk.media', module: 'ijkplayer-java'
    }
    api('com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer:v8.1.3-jitpack') {
        exclude module: 'gsyVideoPlayer-armv5'
        exclude module: 'gsyVideoPlayer-armv7a'
        exclude module: 'gsyVideoPlayer-armv64'
        exclude module: 'gsyVideoPlayer-x86'
        exclude module: 'gsyVideoPlayer-x86_64'
    }
    api 'com.github.bumptech.glide:okhttp3-integration:4.11.0'
    api 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
}
